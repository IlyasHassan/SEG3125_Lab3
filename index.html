<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1 style="text-align:center;">FreshCo Groceries</h1>
<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')"><b>Client</b></button>
  <button class="tablinks" onclick="openInfo(event, 'Products')"><b>Items</b></button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')"><b>Cart</b></button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us your food restrictions</p>
	<b id="chooseCat">Choose a Restriction</b>
  <form id="dietSelect" name="dietSelect" onclick="populateListProductChoices(this.id, 'displayProduct')">
    <input value="LactoseFree" type="checkbox">
    <label >Lactose Free</label><br>
    <input value="NutFree" type="checkbox">
    <label >Nut Free</label><br>
    <input value="Organic" type="checkbox">
    <label >Organic</label><br>
    <input value="None" type="checkbox">
    <label >None</label><br>
  </form>
  <button id="addSelection" type="button" class="addbut" onclick= "populateListProductChoices(dietSelect, 'displayProduct')">Submit Selection</button>
</div>

<div id="Products" class="tabcontent">
  <p>We preselected products based on your restrictions</p>
	 <b id="choose">Item List:</b>
     <br><br>
	 <div id="displayProduct"></div>
     <br><br>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		<b>Add Items to Cart</b>
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <div id="displayCart"></div>
</div>

<footer>

</footer> 

<script src="groceries.js"></script>
<script src="main.js"></script>

</body>
</html>
